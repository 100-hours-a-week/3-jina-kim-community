<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../fonts/Fonts.css" />
    <link rel="stylesheet" href="../components/common/header/Header.css" />
    <link rel="stylesheet" href="Signup.css" />
    <title>회원가입 페이지</title>
  </head>
  <body>
    <head>
      <script src="../components/common/header/Header.js" defer></script>
    </head>
    <main>
      <div class="signup">
        <p class="signupHeader">회원가입</p>
        <div class="signup-container">
          <form onsubmit="return handleSignup(event)">
            <div class="form-group">
              <label for="profileImg">프로필 사진</label>
              <div class="helper-text">*프로필 사진을 추가해주세요.</div>
              <div class="profileImg">+</div>
            </div>

            <div class="form-group">
              <label for="email">이메일*</label>
              <input
                type="email"
                id="email"
                placeholder="이메일을 입력하세요"
              />
            </div>
            <div class="helper-text"></div>
            <div class="form-group">
              <label for="password">비밀번호*</label>
              <input
                type="password"
                id="password"
                placeholder="비밀번호를 입력하세요"
              />
            </div>
            <div class="helper-text"></div>
            <div class="form-group">
              <label for="passwordConfirm">비밀번호 확인*</label>
              <input
                type="password"
                id="passwordConfirm"
                placeholder="비밀번호를 한번 더 입력하세요"
              />
            </div>
            <div class="helper-text"></div>
            <div class="form-group">
              <label for="nickname">닉네임*</label>
              <input
                type="text"
                id="nickname"
                placeholder="닉네임을 입력하세요"
              />
            </div>
            <div class="helper-text"></div>
            <button type="submit" class="login-button" disabled>
              회원가입
            </button>
            <button
              type="button"
              class="signup-button"
              onclick="window.location.href='../../index.html'"
            >
              로그인하러 가기
            </button>
          </form>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const profileImgDiv = document.querySelector(".profileImg");
        const helperTexts = document.querySelectorAll(".helper-text");
        const signupBtn = document.querySelector(".login-button");

        profileImgDiv.addEventListener("click", function () {
          const fileInput = document.createElement("input");
          fileInput.type = "file";
          fileInput.accept = "image/*";

          fileInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                profileImgDiv.style.backgroundImage = `url(${e.target.result})`;
                profileImgDiv.textContent = "";
                profileImgDiv.dataset.img = e.target.result; //데이터 속성에 이미지 저장
                helperTexts[0].textContent = "";
              };
              reader.readAsDataURL(file);
            }
          });

          fileInput.click(); //파일을 가짜로 클릭
        });

        const inputs = [
          document.querySelector(".profileImg"),
          document.getElementById("email"),
          document.getElementById("password"),
          document.getElementById("passwordConfirm"),
          document.getElementById("nickname"),
        ];

        let users = JSON.parse(localStorage.getItem("users")) || [];
        const validStates = [true, false, false, false, false];

        function checkAllValid() {
          const allValid = validStates.every((state) => state === true);
          signupBtn.disabled = !allValid;
        }

        inputs.forEach((input, index) => {
          input.addEventListener("blur", function () {
            const value = input.value.trim();
            let message = "";
            let isValid = false;

            if (index === 1) {
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!value) {
                message = "*이메일을 입력해주세요.";
              } else if (!emailRegex.test(value)) {
                message =
                  "*올바른 이메일 주소 형식을 입력해주세요. (예:example@example.com)";
              } else if (users.some((user) => user.email === value)) {
                message = "*중복된 이메일입니다.";
              } else {
                isValid = true;
              }
            } else if (index === 2) {
              if (!value) {
                message = "*비밀번호를 입력해주세요.";
              } else if (
                value.length < 8 ||
                value.length > 20 ||
                !/[A-Z]/.test(value) || // 대문자
                !/[a-z]/.test(value) || // 소문자
                !/[0-9]/.test(value) || // 숫자
                !/[^A-Za-z0-9]/.test(value) // 특수문자
              ) {
                message =
                  "*비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.";
              } else {
                isValid = true;
              }
            } else if (index === 3) {
              if (!value) {
                message = "*비밀번호를 한번 더 입력해주세요.";
              } else if (value !== inputs[2].value.trim()) {
                message = "*비밀번호가 다릅니다.";
              } else {
                isValid = true;
              }
            } else if (index === 4) {
              if (!value) {
                message = "*닉네임을 입력해주세요.";
              } else if (value.includes(" ")) {
                message = "*띄어쓰기를 없애주세요.";
              } else if (users.some((user) => user.nickname === value)) {
                message = "*중복된 닉네임입니다.";
              } else if (value.length > 10) {
                message = "*닉네임은 최대 10자까지 작성 가능합니다.";
              } else {
                isValid = true;
              }
            }

            validStates[index] = isValid;
            helperTexts[index].textContent = message;
            checkAllValid();
          });
        });
      });

      function handleSignup(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const passwordConfirm = document
          .getElementById("passwordConfirm")
          .value.trim();
        const nickname = document.getElementById("nickname").value.trim();
        const profileImgDiv = document.querySelector(".profileImg");
        const profileImg = profileImgDiv.dataset.img || ""; // 선택된 이미지가 있으면 저장

        let users = JSON.parse(localStorage.getItem("users")) || [];

        const newUser = {
          email: email,
          password: password,
          nickname: nickname,
          profileImg: profileImg,
        };
        users.push(newUser);

        localStorage.setItem("users", JSON.stringify(users));

        alert("회원가입이 완료되었습니다!");
        window.location.href = "../../index.html";
      }
    </script>
  </body>
</html>
