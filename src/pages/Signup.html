<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../fonts/Fonts.css" />
    <link rel="stylesheet" href="../components/common/Header.css" />
    <link rel="stylesheet" href="Signup.css" />
    <title>회원가입 페이지</title>
  </head>
  <body>
    <head>
      <script src="../components/common/Header.js" defer></script>
      <!-- ✅ Header.js는 따로 불러오기 -->
    </head>
    <main>
      <div class="signup">
        <p class="signupHeader">회원가입</p>
        <div class="signup-container">
          <form onsubmit="return handleSignup(event)">
            <div class="form-group">
              <label for="profileImg">프로필 사진</label>
              <div class="helper-text">* helper text</div>
              <div class="profileImg">+</div>
            </div>

            <div class="form-group">
              <label for="email">이메일*</label>
              <input
                type="email"
                id="email"
                placeholder="이메일을 입력하세요"
              />
            </div>
            <div class="helper-text">* helper text</div>
            <div class="form-group">
              <label for="password">비밀번호*</label>
              <input
                type="password"
                id="password"
                placeholder="비밀번호를 입력하세요"
              />
            </div>
            <div class="helper-text">* helper text</div>
            <div class="form-group">
              <label for="passwordConfirm">비밀번호 확인*</label>
              <input
                type="password"
                id="passwordConfirm"
                placeholder="비밀번호를 한번 더 입력하세요"
              />
            </div>
            <div class="helper-text">* helper text</div>
            <div class="form-group">
              <label for="nickname">닉네임*</label>
              <input
                type="text"
                id="nickname"
                placeholder="닉네임을 입력하세요"
              />
            </div>
            <div class="helper-text">* helper text</div>
            <button type="submit" class="login-button">회원가입</button>
            <button
              type="button"
              class="signup-button"
              onclick="window.location.href='../../index.html'"
            >
              로그인하러 가기
            </button>
          </form>
        </div>
      </div>
    </main>
    <script>
      function handleSignup(event) {
        event.preventDefault(); // 폼 제출 시 새로고침 방지

        // 1) 각 input의 값 가져오기
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const passwordConfirm = document
          .getElementById("passwordConfirm")
          .value.trim();
        const nickname = document.getElementById("nickname").value.trim();
        const profileImgDiv = document.querySelector(".profileImg");
        const profileImg = profileImgDiv.dataset.img || ""; // 선택된 이미지가 있으면 저장

        // 2) 유효성 검사 (간단 예시)
        if (!email || !password || !passwordConfirm || !nickname) {
          alert("모든 필드를 입력해주세요.");
          return false;
        }
        if (password !== passwordConfirm) {
          alert("비밀번호가 일치하지 않습니다.");
          return false;
        }

        // 3) 기존 저장된 users 배열 가져오기 (없으면 빈 배열)
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // 4) 이미 가입된 이메일인지 확인
        const isExist = users.some((user) => user.email === email);
        if (isExist) {
          alert("이미 가입된 이메일입니다.");
          return false;
        }

        // 5) 새 유저 정보 생성 후 users 배열에 추가
        const newUser = {
          email: email,
          password: password,
          nickname: nickname,
          profileImg: profileImg,
        };
        users.push(newUser);

        // 6) 로컬 스토리지에 다시 저장
        localStorage.setItem("users", JSON.stringify(users));

        // 7) 가입 성공 메시지 및 로그인 페이지로 이동
        alert("회원가입이 완료되었습니다!");
        window.location.href = "../../index.html";
      }
      // ✅ 프로필 이미지 추가 기능
      document.addEventListener("DOMContentLoaded", function () {
        const profileImgDiv = document.querySelector(".profileImg");

        profileImgDiv.addEventListener("click", function () {
          const fileInput = document.createElement("input");
          fileInput.type = "file";
          fileInput.accept = "image/*";

          fileInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                profileImgDiv.style.backgroundImage = `url(${e.target.result})`;
                profileImgDiv.textContent = ""; // "+" 제거
                profileImgDiv.dataset.img = e.target.result; // 데이터 속성에 이미지 저장
              };
              reader.readAsDataURL(file);
            }
          });

          fileInput.click();
        });
      });
    </script>
  </body>
</html>
