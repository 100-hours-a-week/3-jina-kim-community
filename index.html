<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/fonts/Fonts.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>김진아</title>
  </head>
  <body>
    <header>아무 말 대잔치</header>
    <hr class="horizontal-rule" />
    <main>
      <div class="login">
        <p class="loginHeader">로그인</p>
        <div class="login-container">
          <form onsubmit="return handleLogin(event)">
            <div class="form-group">
              <label for="email">이메일</label>
              <input
                type="email"
                id="email"
                placeholder="이메일을 입력하세요"
              />
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input
                type="password"
                id="password"
                placeholder="비밀번호를 입력하세요"
              />
            </div>
            <div class="helper-text">* helper text</div>
            <button type="submit" class="login-button">로그인</button>
            <button
              type="button"
              class="signup-button"
              onclick="window.location.href='src/pages/Signup.html'"
            >
              회원가입
            </button>
          </form>
        </div>
      </div>
    </main>
    <script>
      function handleLogin(event) {
        event.preventDefault(); // 새로고침 방지

        // 1) 입력 값 가져오기
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // 2) 로컬 스토리지에서 users 배열 가져오기
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // 3) 해당 유저가 있는지 확인
        const foundUser = users.find(
          (user) => user.email === email && user.password === password
        );

        // 4) 로그인 로직
        if (foundUser) {
          alert(`${foundUser.nickname}님, 로그인 성공!`);
          window.location.href = "src/pages/PostList.html";
        } else {
          alert("이메일 또는 비밀번호가 틀렸습니다.");
        }
      }
    </script>
  </body>
</html>
